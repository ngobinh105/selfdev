<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoc-lam-web</title>
    <style>
        .card {
            border-radius: 20px;
            width: 250px;
            text-align: center;
            padding: 10px 10px 20px 10px;
            margin-top: 50px;
        }

        .card h1 {
            font-size: 44px;
            margin-top: 0px;
        }

        .card p {
            font-size: 30px;
        }

        .card button {
            font-size: 25px;
            text-transform: uppercase;
            padding: 10px;
            border-radius: 20px;
            cursor: pointer;
        }

        .facebook {
            background-color: blue;
            color: wheat;
        }

        .facebook button {
            background-color: wheat;
            color: black;
        }

        .netflix {
            background-color: red;
         
        }

        .netflix button {
            background-color: black;
            color: white;
        }

        .google {
            background-color: wheat;
            color: black;
        }

        .google h1 {
            letter-spacing: -3px;
        }

        .google button {
            background-color: white;
        }
    </style>
</head>

<body>
    <a href="http://google.com" target="_blank">go to google</a>
    <h1>vi du h1</h1>
    <h2>vi du h2</h2>
    <h3>vi du h6</h3>
    <h4>vi du h4</h4>
    <h5>vi du h5</h5>

        <h2>blog title</h2>

    </div>
    <span>this</span><span>is</span><span>a</span><span>span</span>
    <div class="xamlon">xam lon girl</div>

    <div class="card facebook">
        <h1>facebook</h1>
        <p>This is facebook</p>
        <a href="https://www.facebook.com/" target="_blank">
            <button>click me</button>
        </a>
    </div>

    <div class="card netflix">
        <h1>netflix</h1>
        <p>This is netflix</p>
        <a href="https://www.netflix.com/" target="_blank">
            <button>click me</button>
        </a>
    </div>

    <div class="card google">
        <h1>
            <span style="color: blue;">g</span>
            <span style="color: red;">o</span>
            <span style="color: yellow;">o</span>
            <span style="color: blue;">g</span>
