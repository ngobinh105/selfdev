<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            padding: 20px;
            width: 200px;
            border-radius: 10px;
            text-align: center;
            margin: 20px;
        }

        .card h1 {
            margin-top: 2%;
        }

        .facebook {
            background-color: blue;
            color: black;
        }

        .facebook button {
            background-color: wheat;
            border-radius: 20px;
            cursor: pointer;
        }

        .netflix {
            background-color: red;

        }

        .netflix button {
            background-color: black;
            border-radius: 20px;
            color: white;
            cursor: pointer;
        }

        .google {
            background-color: wheat;
        }

        .google button {
            background-color: white;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="card facebook">
        <h1>FACEBOOK 222</h1>
        <p>This is facebook card</p>
        <a href="https://www.facebook.com/" target="_blank"><button>CLICK ME</button></a>

    </div>

    <div class="card netflix">
        <h1>NETFLIX</h1>
        <p>This is netflix card</p>
        <a href="https://www.netflix.com/" target="_blank"><button>CLICK ME</button></a>

    </div>

    <div class="card google">
        <h1>GOOGLE</h1>
        <p>This is google card</p>
        <a href="https://www.google.com/" target="_blank"><button>CLICK ME</button></a>

    </div>


</body>

</html>
